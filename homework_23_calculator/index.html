<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 23 (Calculator)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="calculator">
            <div id="firstLineButtons">
                <input id="result" type="text" disabled value="">
                <div class="actionBtn"><button value="clear"><b>Clear</b></button></div>
            </div>

            <div id="secondLineButtons">
                <div class="numberBtn">
                    <button value="7"><b>7</b></button>
                </div>
                <div class="numberBtn">
                    <button value="8"><b>8</b></button>
                </div>
                <div class="numberBtn">
                    <button value="9"><b>9</b></button>
                </div>
                <div class="actionBtn">
                    <button value=" + "><b>+</b></button>
                </div>
            </div>

            <div id="thirdLineButtons">
                <div class="numberBtn">
                    <button value="4"><b>4</b></button>
                </div>
                <div class="numberBtn">
                    <button value="5"><b>5</b></button>
                </div>
                <div class="numberBtn">
                    <button value="6"><b>6</b></button>
                </div>
                <div class="actionBtn">
                    <button value=" - "><b>-</b></button>
                </div>
                
            </div>

            <div id="fourthLineButtons">
                <div class="numberBtn">
                    <button value="1"><b>1</b></button>
                </div>
                <div class="numberBtn">
                    <button value="2"><b>2</b></button>
                </div>
                <div class="numberBtn">
                    <button value="3"><b>3</b></button>
                </div>
                <div class="actionBtn">
                    <button value=" * "><b>*</b></button>
                </div>
            </div>

            <div id="fifthLineButtons" class="padding">
                <div class="numberBtn">
                    <button value="0"><b>0</b></button>
                </div>
                <div class="actionBtn">
                    <button value="="><b>=</b></button>
                </div>
                <div class="actionBtn">
                    <button value=" / "><b>/</b></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>
</html>
